<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.min.css.css">
	<link rel="stylesheet" type="text/css" href="Insertar.css">
	<title>Insertar Compra</title>
</head>
<body>

				<label for="id">Id</label>

	</div>
